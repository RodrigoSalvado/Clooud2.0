name: Deploy Bicep Individualizado em France Central

on:
  push:
    branches:
      - main
      - master

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      COSMOS_ACCOUNT_NAME: 'cosmosdbminiprojeto'
      COSMOS_THROUGHPUT: '400'
      FUNCTIONAPP_NAME: 'func-rodrig0salv'

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Login no Azure via OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Instalar jq
        run: |
          if ! command -v jq &>/dev/null; then
            sudo apt-get update
            sudo apt-get install -y jq
          fi

      - name: (Re)Criar Resource Group em francecentral
        run: |
          RG="MiniProjetoCloud2.0"
          TARGET_LOCATION="francecentral"
          EXISTE_RG_JSON=$(az group show --name "$RG" -o json 2>/dev/null || echo "")
          if [ -z "$EXISTE_RG_JSON" ]; then
            echo "Criando RG '$RG' em $TARGET_LOCATION..."
            az group create --name "$RG" --location "$TARGET_LOCATION"
          else
            CURRENT_LOCATION=$(echo "$EXISTE_RG_JSON" | jq -r '.location')
            if [ "$CURRENT_LOCATION" != "$TARGET_LOCATION" ]; then
              echo "RG '$RG' existe em $CURRENT_LOCATION e será recriado em $TARGET_LOCATION..."
              az group delete --name "$RG" --yes --no-wait
              echo "Aguardando remoção do RG..."
              for i in {1..60}; do
                if ! az group show --name "$RG" &>/dev/null; then
                  echo "RG removido."
                  break
                fi
                sleep 5
              done
              echo "Criando RG '$RG' em $TARGET_LOCATION..."
              az group create --name "$RG" --location "$TARGET_LOCATION"
            else
              echo "RG '$RG' já existe em $TARGET_LOCATION. Continuando."
            fi
          fi

      - name: Validar templates Bicep localmente
        run: |
          az bicep install || true
          az bicep build --file templates/resource-group.bicep
          az bicep build --file templates/storage-account.bicep
          az bicep build --file templates/cosmosdb.bicep
          az bicep build --file templates/app-service-plan.bicep
          az bicep build --file templates/web-app.bicep
          az bicep build --file templates/function-app.bicep

      - name: Deploy Storage Account + Container
        uses: azure/cli@v1
        with:
          inlineScript: |
            RG="MiniProjetoCloud2.0"
            DEPLOY_NAME="deploy-storage-$(date +%s)"
            echo "Deploy Storage Account: $DEPLOY_NAME"
            az deployment group create \
              --name "$DEPLOY_NAME" \
              --resource-group "$RG" \
              --template-file templates/storage-account.bicep \
              --parameters \
                storageAccountName='miniprojetostorage20' \
                containerName='reddit-posts' \
                enableBlobVersioning=true \
                blobSoftDeleteDays=7 \
              --only-show-errors

      - name: Deploy CosmosDB (fallback se necessário/quota)
        uses: azure/cli@v1
        with:
          inlineScript: |
            RG="MiniProjetoCloud2.0"
            if [ -z "${COSMOS_ACCOUNT_NAME}" ]; then
              echo "Pular Cosmos DB."
              exit 0
            fi
            COSMOS_PRIMARY_LOCATION='francecentral'
            COSMOS_FALLBACK_LOCATIONS='westeurope northeurope eastus uksouth'
            LOCATIONS_TO_TRY=("$COSMOS_PRIMARY_LOCATION")
            for loc in $COSMOS_FALLBACK_LOCATIONS; do LOCATIONS_TO_TRY+=("$loc"); done
            ACCOUNT_NAME="${COSMOS_ACCOUNT_NAME}"
            SUCCESS=false
            for region in "${LOCATIONS_TO_TRY[@]}"; do
              echo "Tentando Cosmos DB '$ACCOUNT_NAME' em $region..."
              EXISTE_JSON=$(az cosmosdb show --name "$ACCOUNT_NAME" --resource-group "$RG" -o json 2>/dev/null || echo "")
              if [ -n "$EXISTE_JSON" ]; then
                STATE=$(echo "$EXISTE_JSON" | jq -r '.properties.provisioningState // ""')
                if [ "$STATE" != "Succeeded" ]; then
                  echo "Estado existente: $STATE. Excluindo para recriar..."
                  az cosmosdb delete --name "$ACCOUNT_NAME" --resource-group "$RG" --yes
                  for i in {1..30}; do
                    if ! az cosmosdb show --name "$ACCOUNT_NAME" --resource-group "$RG" &>/dev/null; then
                      echo "Instância anterior removida."
                      break
                    fi
                    sleep 5
                  done
                else
                  echo "Cosmos existente em Succeeded; atualizando nesta região ($region) se aplicável."
                fi
              fi

              DEPLOY_NAME="deploy-cosmos-${region}-$(date +%s)"
              echo "Deploy Cosmos: $DEPLOY_NAME"
              if az deployment group create \
                  --name "$DEPLOY_NAME" \
                  --resource-group "$RG" \
                  --template-file templates/cosmosdb.bicep \
                  --parameters \
                    cosmosAccountName="$ACCOUNT_NAME" \
                    cosmosLocation="$region" \
                    cosmosDatabaseName='RedditApp' \
                    cosmosContainerName='posts' \
                    cosmosPartitionKeyPath='/id' \
                    cosmosThroughput=${COSMOS_THROUGHPUT} \
                  --only-show-errors; then
                echo "✅ Cosmos DB OK em $region (deployment $DEPLOY_NAME)"
                SUCCESS=true
                break
              else
                echo "❌ Falhou deploy Cosmos em $region. Tentando próxima..."
              fi
            done

            if [ "$SUCCESS" != "true" ]; then
              echo "❌ Falha em criar Cosmos DB em todas regiões: ${LOCATIONS_TO_TRY[*]}"
              exit 1
            fi

      - name: Deploy App Service Plan para Web App
        uses: azure/cli@v1
        with:
          inlineScript: |
            RG="MiniProjetoCloud2.0"
            DEPLOY_NAME="deploy-asp-web-$(date +%s)"
            echo "Deploy App Service Plan: $DEPLOY_NAME"
            az deployment group create \
              --name "$DEPLOY_NAME" \
              --resource-group "$RG" \
              --template-file templates/app-service-plan.bicep \
              --parameters \
                planName='ASP-MiniProjetoCloud2.0' \
                skuTier='Basic' \
                skuName='B2' \
                capacity=1 \
                isLinux=true \
              --only-show-errors

      - name: Gerar SAS token Storage (opcional)
        id: gen_sas
        uses: azure/cli@v1
        with:
          inlineScript: |
            ACCOUNT_NAME="miniprojetostorage20"
            CONTAINER_NAME="reddit-posts"
            EXPIRY=$(date -u -d "1 day" '+%Y-%m-%dT%H:%MZ')
            sasToken=$(az storage container generate-sas \
              --account-name $ACCOUNT_NAME \
              --name $CONTAINER_NAME \
              --permissions racld \
              --expiry $EXPIRY \
              --https-only \
              --auth-mode login \
              --as-user \
              -o tsv)
            echo "SAS_TOKEN=$sasToken" >> $GITHUB_OUTPUT

      - name: Deploy Web App (sem App Insights)
        uses: azure/cli@v1
        with:
          inlineScript: |
            RG="MiniProjetoCloud2.0"
            DEPLOY_NAME="deploy-webapp-$(date +%s)"
            WEBAPP_NAME="minhaapp-rodrig0salv"
            PLAN_NAME="ASP-MiniProjetoCloud2.0"
            IMAGE_NAME="rodrig0salv/minha-app:latest"
            STORAGE_ACCOUNT_NAME="miniprojetostorage20"
            CONTAINER_NAME="reddit-posts"
            SAS_TOKEN="${{ steps.gen_sas.outputs.SAS_TOKEN }}"
            [ -z "$SAS_TOKEN" ] && SAS_TOKEN=""

            echo "Deploy Web App ($WEBAPP_NAME) sem App Insights..."
            az deployment group create \
              --name "$DEPLOY_NAME" \
              --resource-group "$RG" \
              --template-file templates/web-app.bicep \
              --parameters \
                webAppName="$WEBAPP_NAME" \
                planName="$PLAN_NAME" \
                imageName="$IMAGE_NAME" \
                containerRegistryUrl='' \
                containerRegistryUsername='' \
                containerRegistryPassword='' \
                storageAccountName="$STORAGE_ACCOUNT_NAME" \
                containerName="$CONTAINER_NAME" \
                containerSasToken="$SAS_TOKEN" \
                createAppInsights=false \
                appInsightsName='' \
              --only-show-errors
            echo "Web App deploy: $DEPLOY_NAME"

      - name: Deploy Function App em Python (sem App Insights)
        uses: azure/cli@v1
        with:
          inlineScript: |
            RG="MiniProjetoCloud2.0"
            DEPLOY_NAME="deploy-funcapp-$(date +%s)"
            FUNC_NAME="${{ env.FUNCTIONAPP_NAME }}"
            STORAGE_ACCOUNT_NAME="miniprojetostorage20"
            echo "Deploy Function App ($FUNC_NAME) sem App Insights..."
            az deployment group create \
              --name "$DEPLOY_NAME" \
              --resource-group "$RG" \
              --template-file templates/function-app.bicep \
              --parameters \
                functionAppName="$FUNC_NAME" \
                storageAccountName="$STORAGE_ACCOUNT_NAME" \
              --only-show-errors
            echo "Function App deploy: $DEPLOY_NAME"

      - name: Atribuir role ao Web App sobre Storage (opcional)
        uses: azure/cli@v1
        with:
          inlineScript: |
            RG="MiniProjetoCloud2.0"
            WEBAPP_NAME="minhaapp-rodrig0salv"
            STORAGE_NAME="miniprojetostorage20"
            PRINCIPAL_ID=$(az webapp show --resource-group "$RG" --name "$WEBAPP_NAME" --query identity.principalId -o tsv)
            if [ -n "$PRINCIPAL_ID" ] && [ "$PRINCIPAL_ID" != "null" ]; then
              STORAGE_SCOPE=$(az storage account show --name "$STORAGE_NAME" --resource-group "$RG" --query id -o tsv)
              az role assignment create --assignee-object-id "$PRINCIPAL_ID" --role "Storage Blob Data Contributor" --scope "$STORAGE_SCOPE" || echo "Role já atribuída ou falha."
            else
              echo "Web App não tem identidade configurada ou não existe."
            fi

      - name: Atribuir role ao Function App sobre Storage (opcional)
        uses: azure/cli@v1
        with:
          inlineScript: |
            RG="MiniProjetoCloud2.0"
            FUNC_NAME="${{ env.FUNCTIONAPP_NAME }}"
            STORAGE_NAME="miniprojetostorage20"
            PRINCIPAL_ID=$(az functionapp show --resource-group "$RG" --name "$FUNC_NAME" --query identity.principalId -o tsv)
            if [ -n "$PRINCIPAL_ID" ] && [ "$PRINCIPAL_ID" != "null" ]; then
              STORAGE_SCOPE=$(az storage account show --name "$STORAGE_NAME" --resource-group "$RG" --query id -o tsv)
              az role assignment create --assignee-object-id "$PRINCIPAL_ID" --role "Storage Blob Data Contributor" --scope "$STORAGE_SCOPE" || echo "Role já atribuída ou falha."
            else
              echo "Function App não tem identidade configurada ou não existe."
            fi

      - name: Mostrar outputs finais Web + Function
        uses: azure/cli@v1
        with:
          inlineScript: |
            RG="MiniProjetoCloud2.0"
            # Web App outputs
            DEPLOY_WEB_NAME=$(az deployment group list --resource-group "$RG" --query "[?starts_with(name,'deploy-webapp-')]|[0].name" -o tsv)
            if [ -n "$DEPLOY_WEB_NAME" ]; then
              echo "Deployment Web App: $DEPLOY_WEB_NAME"
              az deployment group show --resource-group "$RG" --name "$DEPLOY_WEB_NAME" --query properties.outputs
            else
              echo "Não encontrou deployment Web App."
            fi
            # Function App outputs
            DEPLOY_FUNC_NAME=$(az deployment group list --resource-group "$RG" --query "[?starts_with(name,'deploy-funcapp-')]|[0].name" -o tsv)
            if [ -n "$DEPLOY_FUNC_NAME" ]; then
              echo "Deployment Function App: $DEPLOY_FUNC_NAME"
              az deployment group show --resource-group "$RG" --name "$DEPLOY_FUNC_NAME" --query properties.outputs
            else
              echo "Não encontrou deployment Function App."
            fi
