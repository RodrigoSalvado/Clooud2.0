name: Deploy Bicep com Azure

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Login no Azure com Login v2
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Bicep para Azure
        uses: azure/cli@v1
        with:
          inlineScript: |
            az deployment sub create \
              --location westeurope \
              --template-file infra/main.bicep \
              --parameters rgName='meu-rg-github-actions' location='westeurope'
