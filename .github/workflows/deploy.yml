name: Deploy Bicep com Azure (OIDC)

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Login no Azure com Login v2 (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Validar Bicep
        run: |
          az bicep build --file templates/resource-group.bicep

      - name: Deploy Bicep para Azure
        uses: azure/cli@v1
        with:
          inlineScript: |
            az deployment sub create \
              --location westeurope \
              --template-file templates/resource-group.bicep \
              --parameters rgName='MiniProjetoCloud2.0' location='westeurope'
